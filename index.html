<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Poject TDD</title>
  </head>
  <body>
    <!-- Sección de saludos -->
    <h1>Saludador</h1>
    <form id="saludo-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />

      <label for="genero">Género:</label>
      <select id="genero">
        <option value="m">Masculino</option>
        <option value="f">Femenino</option>
      </select>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" required />

      <label for="idioma">Idioma:</label>
      <select id="idioma">
        <option value="es">Español</option>
        <option value="en">Inglés</option>
      </select>

      <button type="submit">Saludar</button>
    </form>
    <div id="resultado-saludo"></div>

    <!-- Sección de FizzBuzz -->
    <h1>Fizz Buzz</h1>
    <form id="fizzbuzz-form">
      <label for="numero-fizzbuzz">Número:</label>
      <input type="number" id="numero-fizzbuzz" />

      <button type="submit">FIZZBUZZ</button>
    </form>
    <div id="resultado-fizzbuzz"></div>

    <!-- Sección de Número Romano -->
    <h1>Conversor de Número Romano</h1>
    <form id="numero-arabigo-form">
      <label for="numero-arabigo">Número arabigo:</label>
      <input type="number" id="numero-arabigo" />

      <button type="submit">Convertir a Romano</button>
    </form>
    <div id="resultado-numero-romano"></div>

    <!-- Sección de la calculadora -->
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero-suma">Primer número:</label>
      <input type="number" id="primer-numero-suma" />
      <label for="segundo-numero-suma">Segundo número:</label>
      <input type="number" id="segundo-numero-suma" />
      <input type="submit" value="Sumar" />
    </form>
    <div id="resultado-suma"></div>

    <h1>Multiplicador</h1>
    <form id="multiplicar-form">
      <label for="primer-numero-multiplicacion">Primer número:</label>
      <input type="number" id="primer-numero-multiplicacion" />
      <label for="segundo-numero-multiplicacion">Segundo número:</label>
      <input type="number" id="segundo-numero-multiplicacion" />
      <input type="submit" value="Multiplicar" />
    </form>
    <div id="resultado-multiplicacion"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
